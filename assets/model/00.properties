habitacion.creditos1.text=En busca de Chuckie
habitacion.creditos12.text=Creado por Carlos Remuzgo
habitacion.creditos1222.text=¡Gracias por jugar!
habitacion.init.0.text=¡Nooooooo!!!!!
habitacion.init.12.text=¿¡¡Elaine!!?
habitacion.init.30.text=Pensé que nunca despertarías.\n\nElla dijo que había posibilidades, pero que eran pocas.
habitacion.init.31.text=Míranos, otra vez juntos...\n\nEl destino no hace más que juntarnos.
habitacion.init.32.text=Sí, claro...\n\n¿Me quieres responder a la pregunta?
habitacion.init.33.text=Oh, Guybrush, menos mal que has despertado.\n\n¿Te duele algo?\n\n¿Estás bien?
habitacion.init.33.text1=¿Qué pregunta?
habitacion.init.34.text=¿Me has estado cuidando todo este tiempo, terroncito de azúcar?
habitacion.init.34.text1=Sí, Guybrush...
habitacion.init.35.text1=¿Elaine..?
habitacion.init.35.text2=¡Que si te encuentras bien!
habitacion.init.36.text1=Creo que sí.
habitacion.init.37.text=Me duele un poco la cabeza.\n\nEso es todo.
habitacion.init.40.text=¿Elaine?
habitacion.init.41.text=¿Es ésta NUESTRA habitación?
habitacion.init.43.text=Ya veo que estás bien.\n\nTengo que irme, creo están llamando a la puerta.
habitacion.init.45.text=Creo que no va a volver.
habitacion.init.6.text=¿Guybrush?\n\n¿Eres tú?
habitacion.init.6.text2=Uff, ¡¡Vaya pesadilla!!
habitacion.init.8.text1=¿Dónde estoy?\n\n¿Qué lugar es éste?
limbo.alternativo.text=Este es un final alernativo.\nSi aún no has encontrado a Chuckie, vuelve a jugar.
