opciones.stella.alfas.10.text=Y una aclaración\:
opciones.stella.alfas.11.text="La ausencia de objetos puede provocar la liberación del sujeto."
opciones.stella.alfas.12.text=Por desgracia, no le quedan existencias de productos oficiales.
opciones.stella.alfas.13.text=Me ha dado una tarjeta donde he escrito lo que me ha dicho.
opciones.stella.alfas.7.text=Tras una corta conversación, esto es lo que he conseguido que me diga\:
opciones.stella.alfas.8.text1="El uso de productos no oficiales puede producir efectos temporales en el conjuro."
opciones.stella.alfas.9.text1="Si llegara ese caso, lo más indicado sería intercambiar los polos."
opciones.stella.desaparecen.10.text=También me comenta que no puede predecir los efectos por el uso de productos no oficiales.
opciones.stella.desaparecen.12.text=Me ha dado una tarjeta donde he escrito lo que me ha dicho.
opciones.stella.desaparecen.7.text1=Esto he conseguido tras una larga conversación\:
opciones.stella.desaparecen.9.text=Pero me ha dado un consejo gratis\:
